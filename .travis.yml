language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8


install:
  - pip install -r dev.requirements.txt

script:

  - COVERALLS_PARALLEL=true
  - coverage run pytest tests/
  - coverage report -m
  # Run the doctests
  - python doctests.py

after_success:
  - COVERALLS_PARALLEL=true
  - coveralls
